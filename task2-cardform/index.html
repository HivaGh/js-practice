<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img src="bg-main-desktop.png" class="back-img"/>
        <div class="front-card">
            <div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <img src="bg-card-front.png" class="frontCard-img"/>
            <div class="card-details">
                <span class="card-number" id="card-number-display">0000 0000 0000 0000</span>
                <div class="card-info">
                  <span class="card-holder" id="card-holder-display">JANE APPLESEED</span>
                  <span class="card-exp">
                    <span id="exp-year-display">00</span>
                    /
                    <span id="exp-month-display">00</span>
                  </span>
                </div>
              </div>
        </div>
        <div class="back-card">
            <img src="bg-card-back.png" class="backCard-img"/>
            <span class="cvc" id="card-cvc-display">000</span>
        </div>
      </div>
      <div class="form-container">
        <form class="form-class" onsubmit="handleSubmit(event)">
          <div class="form-sec1">
            <label for="holder-name">CARDHOLDER NAME</label>
            <input name="holder-name" id="holder-name" type="text" placeholder="e.g. Jane Appleseed" />
            <span class="error-message"></span>
            <label for="card-number">CARD NUMBER</label>
            <input name="card-number" id="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000" />
            <span class="error-message"></span>
          </div>
          <div class="form-sec2">
            <span class="month-sec">
              <label for="exp-month">EXP. DATE:</label>
              <input name="exp-month" id="exp-month" placeholder="MM" />
              <span class="error-message"></span>
            </span>
            <span class="year-sec">
              <label for="exp-year">(MM/YY)</label>
              <input name="exp-year" id="exp-year" placeholder="YY" />
              <span class="error-message"></span>
            </span>
            <span class="cvc-sec">
              <label for="cvc">CVC</label>
              <input name="cvc" id="cvc" placeholder="e.g. 123" />
              <span class="error-message"></span>
            </span>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
